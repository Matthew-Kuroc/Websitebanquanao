
{% extends "base.html" %}

{% block title %}Quên mật khẩu - Fashion Store{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
            Quên mật khẩu
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Nhập email để nhận liên kết đặt lại mật khẩu
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Gửi liên kết đặt lại
                    </button>
                </div>

                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        ← Quay lại đăng nhập
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
