
{% extends "base.html" %}

{% block title %}Lỗi server - Fashion Store{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-server text-6xl text-red-500 mb-4"></i>
            <h1 class="text-6xl font-bold text-gray-900 mb-2">500</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Lỗi máy chủ</h2>
            <p class="text-gray-600 mb-8">Xin lỗi, đã xảy ra lỗi trong quá trình xử lý yêu cầu của bạn.</p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('home') }}" class="block bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors font-semibold">
                <i class="fas fa-home mr-2"></i>Về trang chủ
            </a>
            <button onclick="window.location.reload()" class="block border-2 border-indigo-600 text-indigo-600 py-3 px-6 rounded-lg hover:bg-indigo-50 transition-colors font-semibold">
                <i class="fas fa-redo mr-2"></i>Tải lại trang
            </button>
        </div>
    </div>
</div>
{% endblock %}
